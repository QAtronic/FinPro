<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpFin Pro - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #60a5fa;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞ CorpFin Pro</div>
        <h1>Corporate Finance Platform</h1>
        <p>Professional financial management application for CFO/Controller/FP&A teams</p>
        
        <div class="status">
            <h3>System Status</h3>
            <p>‚úÖ HTML/CSS working</p>
            <p>‚úÖ Dark theme applied</p>
            <p>‚ö†Ô∏è Next.js server needs to be started</p>
        </div>
        
        <div>
            <button class="button" onclick="window.open('http://localhost:3000', '_blank')">
                Open Application
            </button>
            <button class="button" onclick="checkServer()">
                Check Server Status
            </button>
        </div>
        
        <div id="status" style="margin-top: 20px;"></div>
    </div>

    <script>
        function checkServer() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Checking server...';
            
            fetch('http://localhost:3000/api/auth/session')
                .then(response => {
                    if (response.ok) {
                        statusDiv.innerHTML = '‚úÖ Server is running!';
                        statusDiv.style.color = '#10b981';
                    } else {
                        statusDiv.innerHTML = '‚ùå Server responded but with error';
                        statusDiv.style.color = '#ef4444';
                    }
                })
                .catch(error => {
                    statusDiv.innerHTML = '‚ùå Server not running. Please start with: npm run dev';
                    statusDiv.style.color = '#ef4444';
                });
        }
    </script>
</body>
</html>
